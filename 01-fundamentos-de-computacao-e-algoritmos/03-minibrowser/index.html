<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>

<script>
    // O que tem em uma aba do navegador?
    // [X] titulo
    // [X] url

    //Objetos: Representa coisas com múltiplos atributos para representá-las
    var aba1 = {
        titulo: 'Titulo da aba 1',
        url: 'https://docs.google.com'
    }
    var aba2 = {
        titulo: 'Titulo da aba 2',
        url: 'https://youtube.com'
    }

    //ENTRADA
    //Arrays: lista de coisas
    const abas = [
        aba1,
        aba2
    ];

    //PROCESSAMENTO
    for(aba of abas){
        console.log(aba.titulo);
        //OUTPUT
        var valorAtualDoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHTML + `<a href="${aba.url}">${aba.titulo}</a>`;
    }
</script>

<link rel="stylesheet" href="./style.css" />
</body>
</html>
